<section class="map-section">
    <h2 class="map-title">Click a Destination</h2>

    <div class="map-wrapper">
        <img src="worldmap.jpg" usemap="#dreammap" class="world-map">

        <map name="dreammap">
            <area shape="poly" coords="189,264,98,334,103,350,218,367,307,293,300,276"
                  href="#" onclick="openPlace('vegas')">

            <area shape="circle" coords="968,291,86"
                  href="#" onclick="openPlace('switzerland')">

            <area shape="rect" coords="143,656,379,740"
                  href="#" onclick="openPlace('japan')">

            <area shape="poly" coords="1132,661,815,699,842,712,932,730,839,776,958,794,1142,776"
                  href="#" onclick="openPlace('alaska')">

            <area shape="poly" coords="629,500,527,510,494,517,491,535,488,556,427,587,398,601,700,639,690,554,646,546,615,532,606,519"
                  href="#" onclick="openPlace('italy')">
        </map>
    </div>
</section>

<!-- MODAL -->
<div id="placeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="placeTitle"></h2>
        <p id="placeDescription"></p>
        <div id="placeImages"></div>
    </div>
</div>

<script>
function openPlace(place) {

    const title = document.getElementById("placeTitle");
    const desc = document.getElementById("placeDescription");
    const images = document.getElementById("placeImages");

    images.innerHTML = "";

    if(place === "vegas"){
        title.innerText = "Las Vegas";
        desc.innerText = "I want to visit Las Vegas to experience the bright nightlife, world-class shows, and the energy of the city.";
        images.innerHTML += "<img src='vegas1.jpg'>";
        images.innerHTML += "<img src='vegas2.jpg'>";
    }

    if(place === "switzerland"){
        title.innerText = "Switzerland";
        desc.innerText = "I want to see the breathtaking Alps, peaceful lakes, and beautiful mountain villages.";
        images.innerHTML += "<img src='swiss1.jpg'>";
        images.innerHTML += "<img src='swiss2.jpg'>";
    }

    if(place === "japan"){
        title.innerText = "Japan";
        desc.innerText = "I want to experience modern cities like Tokyo, the car culture(Tokyo drift), traditional temples, and authentic Japanese food.";
        images.innerHTML += "<img src='japan1.jpg'>";
        images.innerHTML += "<img src='japan2.jfif'>";
    }

    if(place === "alaska"){
        title.innerText = "Alaska";
        desc.innerText = "I want to see glaciers, snowy mountains, and hopefully witness the northern lights.";
        images.innerHTML += "<img src='alaska1.jpg'>";
        images.innerHTML += "<img src='alaska2.jfif'>";
    }

    if(place === "italy"){
        title.innerText = "Italy";
        desc.innerText = "I want to ride a gondola in Venice and explore historic architecture and rich culture.";
        images.innerHTML += "<img src='italy1.jpg'>";
        images.innerHTML += "<img src='italy2.jpg'>";
    }

    document.getElementById("placeModal").style.display = "block";
}

function closeModal(){
    document.getElementById("placeModal").style.display = "none";
}

window.onclick = function(event) {
    const modal = document.getElementById("placeModal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
